<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Formularz rejetracyjny konferencji <em>Nasze Kwiaty</em> </h1>
    
    </header>
    <main>
        <div id="blok1">
            <h2>Dane osobowe</h2>
            <input type="text" placeholder="Wpisz imię ..." id="imie">
            <input type="text" placeholder="Wpisz nazwisko ..." id="nazwisko">
            <input type="button" id="guzik1" value="Następna karta">
        
        </div>
        <div id="blok2" style="display: none;">
            <h2>Dane kontaktowe</h2>
            <input type="email" placeholder="Wpisz e-mail ..." id="email">
            <input type="tel" placeholder="Twój numer telefonu ..." id="telefon">
            <input type="button" id="guzik2" value="Następna karta">
        </div>
        <div id="blok3" style="display: none;">
            <h2>Hasło do logowania</h2>
            <input type="password" placeholder="Podaj hasło" id="haslo1">
             <input type="password" placeholder="Powtórz hasło" id="haslo2">
            <input type="button" id="guzik3" value="Zatwierdź">

        </div>
    </main>
  

    </div>
    <footer>
         <video controls>
            <source  src="motyl.mp4" type="video/mp4">
         </video>
    </footer>
    <footer>
            <h3>Plan konferencji</h3>
            <table>
                <tr>
                    <td>9:00 - 12:00</td>
                    <td>Pielęgnacja roślin</td>
                </tr>
                <tr>
                    <td>13:00 - 15:00</td>
                    <td>Targi kwiatowe</td>
                </tr>                
            </table>
    </footer>
    <footer>
         <p><a href="http://kwiaty.pl">Internetowa kwiaciarnia</a></p>
    </footer>
    <footer>
         <p>Stronę wykonał: 00000000000</p>
    </footer>
       

    </div>
    
</body>
</html>
