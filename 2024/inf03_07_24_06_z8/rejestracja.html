<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep - rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div id="lewy">
        <img src="obraz.png" alt="promocje">
        <h2>Sprawdź promocje</h2>
        <table>
            <tr>
                <th>co?</th>
                <th>ile taniej?</th>
            </tr>
            <tr>
                <td>ubrania</td>
                <td>15%</td>
            </tr>
            <tr>
                <td>buty</td>
                <td>25%</td>
            </tr>
        </table>
    </div>
    
        <div id="baner">
            <h1>Zarejestruj się w sklepie</h1>
        </div>
        <main>
        <div id="formularz">
            <input type="button" id="but1" value="Klient">
            <input type="button" id="but2" value="Adres">
            <input type="button" id="but3" value="Kontakt">
        </div>
            <div id="main1">
                <p>Imię</p>
                <input type="text" class="form1" id="" placeholder="Wpisz dane">
                <p>Nazwisko</p>
                <input type="text" class="form1" name="" id="">
                <p>Data urodzenia</p>
                <input type="date" class="form1" name="" id="">
            </div>
            <div id="main2" style="display: none;">
                <p>Ulica</p>
                <input type="text" class="form1" name="" id="">
                <p>Numer</p>
                <input type="number" class="form1" name="" id="">
                <p>Miasto</p>
                <input type="text" class="form1" name="" id="">
            </div>
            <div id="main3" style="display: none;">
                <p>Numer komórkowy</p>
                <input type="text" class="form1" name="" id="">
                <input type="checkbox" class="form1" name="" id="">Akceptuję RODO <br>
                <input type="button" value="ZATWIERDŹ">
            </div>
        </main>
        <div id="progres">
            <div></div>
        </div>
    
    <div id="stopka">
        <h4>Rejestrację do sklepu wykonał: 00000000000</h4>
    </div>
    <script src="skrypty.js">

    </script>
</body>
</html>
